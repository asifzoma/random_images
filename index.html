<!DOCTYPE html>
<html lang="en">
<head>
            <title>Random Image Assigner</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <main class="container">
        <header class="header">
            <h1>Image Assigner</h1>
            <p>Assign a random image to each email address</p>
        </header>
            <!-- Form for email input and assign button -->
             <form id="assignForm"> 
                <input type="email" id="emailInput" 
                       placeholder="Enter valid email" required>
                <button type="submit">Assign Image</button>
            </form>
            <!--Display Current Image-->
            <section class="current-image">
                <h2>Current Image</h2>
                <div class="image-container">
                    <img id="currentImage" alt="Current image"> <!-- Current image will be displayed here -->
                </div>
            </section>
                <!-- Display assigned image -->
                <section class="assignments">
                    <h2>Image Assignments</h2>
                    <div id="assignmentsList"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
              <p>&copy; 2025 Asif Ahmad â€¢ Portfolio Project</p>
            </div>
          </footer>
           <script src="js/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
            <title>Random Image Assigner</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <main class="container">
        <header class="header">
            <h1>Image Assigner</h1>
            <p>Assign a random image to each email address</p>
        </header>
            <!-- Form for email input and assign button -->
            <form id="emailForm" novalidate>
                <label for="emailInput">Add New Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter a valid email" required />
                <button type="button" id="saveEmailBtn">Save Email</button>
              </form>
              <div class="image-assign-section">
                <h2>Assign Image</h2>
                <div class="assign-controls">
                  <label for="emailSelect">Choose an Email</label>
                  <select id="emailSelect">
                    <option value="">-- Select saved email --</option>
                  </select>
                  <button type="button" id="assignImageBtn">Assign Image</button>
                </div>
              </div>

        <div class="image-layout"> <!-- new layout for the image and assignments -->    
            <!--Display Current Image-->
            <section class="current-image">
                <h2>Current Image</h2>
                <div class="image-container">
                    <img id="currentImage" alt="Current image"> <!-- Current image will be displayed here -->
                </div>
                <button id="loadImageBtn">Load New Image</button>
            </section>
                <!-- Display assigned image -->
                <section class="assignments">
                    <h2>Image Assignments</h2>
                    <div id="assignmentsList" class="grid grid-auto"></div> <!-- Grid will be used to display the assigned images  classes have been added to the grid to make it responsive-->
            </section>
        </div>
        </main>
        <footer class="footer">
            <div class="container">
              <p>&copy; 2025 Asif Ahmad â€¢ Portfolio Project</p>
            </div>
          </footer>
           <script src="js/app.js"></script>
    </body>
</html>
